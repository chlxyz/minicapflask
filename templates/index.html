<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Data</h1>
        {% if input_data and prediction %}
            <h2>Data Received:</h2>
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                {% for key, value in input_data.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </table>
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
        {% else %}
            <p>No data received yet.</p>
        {% endif %}
    </div>
</body>
</html>
